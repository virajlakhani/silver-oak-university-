<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  background: aqua;
  position: relative;
  animation: mymove 1s infinite;
}

@keyframes mymove {
  from {left: 15px;}
  to {left: 500px;}
  
}
</style>
</head>
<body>

<h1>The animation Property</h1>


<div></div>

</body>
</html>
